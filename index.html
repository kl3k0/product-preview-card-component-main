<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@100;400;900" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
  <div class="container">
    <div class="img">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="perfume-text">
      <p> P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL. </p>
    <div class="price">
      <p class="main-prc">$149.99 </p>
      <p class="old-prc"> $169.99</p>
    </div>
      <div class="btn btn-lg btn-primary"><img class="button" src="images/icon-cart.svg" alt="cart">Add to Cart</div>
    </div>
  </div>
  </main>

  <div role="contentinfo"class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/kl3k0">kl3k0</a>.
  </div>

</body>

</html>
